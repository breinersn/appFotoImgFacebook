
<ion-header>

  <ion-navbar>

    <ion-buttons>
        <button ion-button clear  (click)="cerra_modal()">
            Cerrar
          </button>
    </ion-buttons>

    <ion-title text-center>Crear Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-list *ngFor="let post of posts | async">

    <ion-item >

      <ion-label floating>Titulo</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <img [src]="post.img">
    </ion-item>



  <ion-grid>
    <ion-row>
      <ion-col><button ion-button block><ion-icon name="photos">Fotos</ion-icon></button></ion-col>

      <ion-col><button ion-button block><ion-icon name="camera">Camara</ion-icon></button></ion-col>
    </ion-row>
  </ion-grid>
</ion-list>
</ion-content>
