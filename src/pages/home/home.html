<ion-header >
  <ion-navbar color="dark">
    <ion-title text-center>
      8Gag
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-card *ngFor="let post of posts | async">

  <img [src]="post.img">


<ion-card-content>
  <ion-card-title >
    {{post.titulo}}
  </ion-card-title>
</ion-card-content>

  <ion-row>
    <ion-col text-right>
      <button ion-button clear small >
        <ion-icon padding="false" name="share-alt">Compartir</ion-icon>
      </button>
    </ion-col>
  </ion-row>

</ion-card>

  <ion-fab  right bottom >
    <button ion-fab  color="danger" (click)="irPageSubir()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
